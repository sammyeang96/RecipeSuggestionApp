<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<ng-template #content>
<div class="modal-header" >
    <h5 class="modal-title">{{ recipes.label }}</h5>
    
     
    
  </div>
    <div class="modal-body">
      <h4>Ingredients:</h4>    
    <P *ngFor="let i of recipes.ingredientLines">{{ i }}</P>
      <h4>Health Labels:</h4>
      <P *ngFor="let i of recipes.healthLabels">{{ i }}</P>
      <p><img src="{{recipes.image}}"></p>
  </div>
  <div class="modal-footer">
    <button (click)="close()" class="btn btn-danger">Close</button>
  </div>
</ng-template>
