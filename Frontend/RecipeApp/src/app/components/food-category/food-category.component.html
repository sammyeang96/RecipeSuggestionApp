<div class="container">
  <div class="row">
    <div class="col">
      <section class="page-section">
        <div class="container">
          <div class="product-item-description2 d-flex mr-auto">

            <div class="bg-faded p-5 rounded" *ngIf="!showIngredients">
              <h2 class="section-heading mb-0">
                <span class="section-heading-upper">Select a food group to begin adding ingredients</span>
                <span class="section-heading-lower">Categories</span>
              </h2>
              <br>
              <div class="row">
                <div class="column">
                  <img src="../../../assets/images/meat.png" width="110" (click)="showCarne()">
                </div>
                <div class="column">
                  <img src="../../../assets/images/dairy.png" width="140" (click)="showDairy()">
                </div>
                <div class="column">
                  <img src="../../../assets/images/veggie.png" width="105" (click)="showVeggie()">
                </div>
              </div>
              <div class="row">
                <div class="column">
                  <img src="../../../assets/images/fruit.png" width="120" (click)="showFruit()">
                </div>
                <div class="column">
                  <img src="../../../assets/images/wheat.png" width="145" (click)="showGrain()">
                </div>
                <div class="column">
                  <img src="../../../assets/images/spice.png" width="110" (click)="showHerbSpice()">
                </div>
              </div>
            </div>
            <div class="bg-faded p-5 rounded" *ngIf="showIngredients">
              <h2 class="section-heading mb-0">
                <span class="section-heading-upper">Click on your {{this.currentCategory}} to add to your pantry</span>
                <span class="section-heading-lower">{{this.currentCategory}}</span>
              </h2>
              <br>
              <ul style="list-style: none;">
                  <li *ngFor="let ingredient of ingredients">
                    <label><input type="checkbox" (click)="addToPantry(ingredient)">{{ingredient.name}} </label>
                  </li>
                </ul>
              <button (click)="this.showIngredients=false;" class="btn btn-primary">Back To Categories</button>
            </div>
          </div>
        </div>

      </section>
    </div>
    <div class="col">
      <app-pantry></app-pantry>
    </div>
  </div>
</div>
